<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>


<body>
 <div class="container">
   <div class="jumbotron text-center">
     <h1>Mission to Mars</h1>
     <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
   </div>
  
   <div class="row">
     <div class="col-md-12">
       <h3 class="heading">Latest Mars Nres</h3>
       <h5 class="heading">{{listings.news_title}}</h5>
       <p>{{listings.news_p}}</p>
      </div>
   </div>
   
   <div class ="row">
     <div class = "col-lg-7 col-md-12">
       <h3>Featured Mars Image</h3>
       <img src = "{{listings.featured_image_url}}" alt ="mars_image">
     </div>
     
     <div class = "col-lg-5 col-md-12">
       <h4>Mars Facts</h4>
       <p>{{listings.fact_table}}</p>
     </div>
   </div>


   <div class ="row">
     <div class = "col-md-12">
       <h3><center>Mars Hemispheres</center></h3>
       {% for hemi in listings.hemi %}
       <div class = "col-md-6" >
       <div class = "thumbnail">
       <img src = "{{hemi.img_url}}">
       <h3>{{hemi.title}}</h3>
       </div>
       </div>
       {% endfor %}
       </div>
      </div>

    </div>
 </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>

</html>
